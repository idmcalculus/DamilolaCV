  <head>
    <meta charset="UTF-8" />

    <title>Contact me</title>

<body>
    <div>
        <p>It's a great pleasure to hear from you. Kindly fill the form below to reach out. Thanks</p>
    </div>
    <br><br>
    <form class="form-style form-grid contact-form">
        <label for="Name">Name</label></br>
        <input type="text" placeholder="first name last name" minlength="4" required/>
        <div id="error"></div> </br></br>
        <label>Email</label></br>
        <input type="email" placeholder="example@email.com" required/> </br></br>
        <label>Title</label></br>
        <input type="text" placeholder="Message title" required/> </br></br>
        <label>Message</label></br>
        <textarea placeholder="Message" minlength="20" cols="30" rows="5" required></textarea> </br>
        <input id="submit" type="submit" value="Send">
    </form>
    <script src="contactme.js"></script>
</body>
